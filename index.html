<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to '80s Movie Time Fun Theater</h1>
        <div class="form-group">
          <label for="movieList">What movie do you want to view?</label>
          <select class="custom-select" id="best">
            <option value="0">Select an option below.</option>
            <option value="1">Rambo</option>
            <option value="2">Blade Runner</option>
            <option value="3">The Fly</option>
          </select>
          <button id="buttonMovie" type="button" name="button">Submit</button>
        </div>
        <div class="form-group">
          <label for="movieTimes">What time?</label>
          <select class="custom-select" id="best">
            <option value="0">Select an option below.</option>
            <option value="1"></option>
          </select>
          <button id="buttonTime" type="button" name="button">Submit</button>
        </div>
        <div class="form-group">
          <label for="movieTicket">Which ticket?</label>
          <select class="custom-select" id="best">
            <option value="0">Select an option below.</option>
            <option value="1">Adult Regular ticket</option>
            <option value="2">Senior ticket</option>
          </select>
          <button id="buttonTicket" type="button" name="button">Submit</button>
        </div>



    </div>
  </body>
</html>
