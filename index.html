<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to '80s Movie Time Fun Theater</h1>
        <div class="form-group">
          <label for="movie">What movie do you want to view?</label>
          <select class="form-control" id="movie">
            <option selected>Select an option below.</option>
            <option>Rambo</option>
            <option>Blade Runner</option>
            <option>The Fly</option>
          </select>
        </div>
        <div class="form-group">
          <label for="showtime">What time?</label>
          <select class="form-control" id="showtime">
            <option selected>Select an option below.</option>
            <option value="1:00">1:00</option>
            <option value="4:30">4:30</option>
            <option value="7:00">7:00</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ticket">Which ticket?</label>
          <select class="form-control" id="ticket">
            <option selected>Select an option below.</option>
            <option value="adult">Adult regular ticket</option>
            <option value="senior">Senior ticket</option>
            <option value="child">Child ticket</option>
          </select>
        </div>
        <button id="button" type="button" name="button">Submit</button>

        <div id="ticketResult">
          <p>Congrats! You have purchased the following:</p>
          <ul id="yourShow">
          </ul>
        </div>



    </div>
  </body>
</html>
